<div class="card mb-6">
  <div class="row g-0">
    <div class="card-header" *ngIf="schema.link || schema.model || schema.author || schema.tutorial || schema.trigger">
      <a class="card-link" *ngIf="schema.link" href="{{ schema.link }}">Link</a>
      <a class="card-link" *ngIf="schema.model" href="{{ schema.model }}">Model</a>
      <a class="card-link" *ngIf="schema.author" href="{{ schema.author }}">Author</a>
      <a class="card-link" *ngIf="schema.tutorial" href="{{ schema.tutorial }}">Tutorial</a>
      <span *ngIf="schema.trigger">
        | <small class="text-muted">Trigger Word: <span class="text-warning">{{ schema.trigger }}</span></small></span
      >
    </div>
    <div class="card-body" *ngIf="schema.line1">
      <ul style="padding-left: 1rem">
        <small>
          <li *ngIf="schema.line1">{{ schema.line1 }}</li>
          <li *ngIf="schema.line2">{{ schema.line2 }}</li>
          <li *ngIf="schema.line3">{{ schema.line3 }}</li>
          <li *ngIf="schema.line4">{{ schema.line4 }}</li>
          <li *ngIf="schema.line5">{{ schema.line5 }}</li>
          <li *ngIf="schema.line6">{{ schema.line6 }}</li>
        </small>
      </ul>
    </div>
    <div class="col-md-3" *ngIf="schema.image1; else noImage1">
      <ng-container *ngIf="schema.image1.includes('.mp4') else imageTemplate1">
        <div class="ratio" style="--bs-aspect-ratio: {{ schema.video_aspect_ratio }};">
          <video controls class="w-100 h-100 object-fit-cover rounded-end-1">
            <source src="{{ schema.image1 }}" type="video/mp4" />
          </video>
        </div>
      </ng-container>
      <ng-template #imageTemplate1>
        <img src="{{ schema.image1 }}" class="img-fluid" (click)="download(schema.image1)" style="cursor: pointer" />
      </ng-template>
    </div>
    <ng-template #noImage1>
      <div class="col-md-3">
        <img src="https://fakeimg.pl/450x600/282828/eae0d0/?text=%20#.png" class="img-fluid" />
      </div>
    </ng-template>
    <div class="col-md-3" *ngIf="schema.image2; else noImage2">
      <ng-container *ngIf="schema.image2.includes('.mp4') else imageTemplate2">
        <div class="ratio" style="--bs-aspect-ratio: {{ schema.video_aspect_ratio }};">

      </ng-container>
      <ng-template #imageTemplate2>
        <img src="{{ schema.image2 }}" class="img-fluid" (click)="download(schema.image2)" style="cursor: pointer" />
      </ng-template>
    </div>
    <ng-template #noImage2>
      <div class="col-md-3">
        <img src="https://fakeimg.pl/450x600/282828/eae0d0/?text=%20#.png" class="img-fluid" />

    <div class="col-md-3" *ngIf="schema.image3; else noImage3">
